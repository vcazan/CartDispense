name: CartDispense
main: org.vcazan.cartdispense.CartDispense
version: 0.15
description: Spawns cart on tracks if tracks exist adjacent to dispenser face.
commands:
   cartdispensereload:
      description: Reloads the CartDispense configuration file
      permission: cartdispense.reload
      usage: /<command>
permissions:
   cartidispense.reload:
      description: Allows player to reload the CartDispense configuration file
      default: op
